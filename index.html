<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY DOSE OF CATS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("FKkNNZcm0oVGEhYyb");

        function sendEmail(event) {
            event.preventDefault();
            const form = document.getElementById('subscription-form');
            const formData = new FormData(form);
            emailjs.sendForm('service_uvala3e', 'template_u2vu7lr', form)
                .then(function(response) {
                    document.getElementById('error-message').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('success-message').innerText = 'Email successfully sent!';
                }, function(error) {
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').innerText = 'Failed to send email. Please try again.';
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('subscription-form').addEventListener('submit', sendEmail);
        });
    </script>
</head>
<body class="bg-blue-50 text-gray-800">
    <div class="flex flex-col items-center justify-center p-4">
        <h1 class="text-5xl font-bold mt-4 text-[#ffa61d]">Happy Cat Everyday</h1>
        <form id="subscription-form" class="mt-4">
            <input type="email" name="user_email" placeholder="Enter your email" class="p-2 border border-gray-300 rounded">
            <button type="submit" class="p-2 bg-[#ffa61d] text-white rounded">Subscribe</button>
        </form>
        <div id="success-message" class="mt-4 text-green-500" style="display: none;"></div>
        <div id="error-message" class="mt-4 text-red-500" style="display: none;"></div>
    </div>
</body>
</html>
